
<main>
  <div class="container">
      <div class="register">
        <div *ngIf="errorMessage">
           <p class="text-danger text-center mb-2">{{errorMessage}}</p>
        </div>
        <div *ngIf="successMessage">
           <p class="text-success text-center mb-2 font-weight-bold">{{successMessage}}</p>
        </div>
          <h1 class='text-center'>Sign up</h1>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group  mb-3">
              <label for="name">Username</label>
              <input type="name" class="form-control" id="name" name="name" formControlName="name" required minlength="8">
              <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="alert alert-danger">
                <div *ngIf="registerForm.get('name')?.errors?.['required']">User name is required.</div>
                <div *ngIf="registerForm.get('name')?.errors?.['minlength']">User name must be at least 8 characters long.</div>
              </div>
            </div>
            <div class="form-group  mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" formControlName="password" required minlength="8">
              <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm?.get('password')?.touched)" class="alert alert-danger">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3" style="width:100%" [disabled]="registerForm.invalid"
             [ngStyle]="{'cursor': registerForm.invalid ? 'not-allowed' : 'pointer'}">Submit</button>           
           </form>
           <div class="d-flex justify-content-end">
            <span >Already an existing user </span>
            <a  class="mx-1" routerLink="/login">Signin</a>
          </div>
      </div>
    </div>
</main>
