<div class="background">
    <div class="wrapper">
       <div>
         <div class="d-flex justify-content-end text-danger mb-2" style="cursor: pointer"  (click)="emitCloseModal()"> 
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
             <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
             <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
           </svg>
         </div>
           <div *ngIf="errorMessage">
             <p class="text-danger text-center mb-2">{{errorMessage}}</p>
          </div>
          <div *ngIf="successMessage">
             <p class="text-success text-center mb-2 font-weight-bold">{{successMessage}}</p>
          </div>
             <h1 class='text-center'>Edit Product</h1>
             <form [formGroup]="modalForm" (ngSubmit)="onSubmit()">
               <div class="form-group  mb-3">
                 <label for="name">Name</label>
                 <input type="name" class="form-control" id="name" name="name" formControlName="name" required [(ngModel)]="product.name">
                 <div *ngIf="modalForm.get('name')?.invalid && (modalForm.get('name')?.dirty || modalForm.get('name')?.touched)" class="alert alert-danger">
                   <div *ngIf="modalForm.get('name')?.errors?.['required']">Name is required.</div>
                   <!-- <div *ngIf="modalForm.get('name')?.errors?.['minlength']">Name must be at least characters long.</div> -->
                 </div>
               </div>
               <div class="form-group  mb-3">
                 <label for="price">Price</label>
                 <input type="price" class="form-control" id="price" name="price" formControlName="price" required [(ngModel)] ="product.price">
                 <div *ngIf="modalForm.get('price')?.invalid && (modalForm.get('price')?.dirty || modalForm?.get('price')?.touched)" class="alert alert-danger">
                   <div *ngIf="modalForm.get('price')?.errors?.['required']">price is required.</div>
                   <!-- <div *ngIf="modalForm.get('price')?.errors?.['minlength']">price must be at least 8 characters long.</div> -->
                 </div>
               </div>
               <div class="form-group  mb-3">
                 <label for="quantity">Quantity</label>
                 <input type="quantity" class="form-control" id="quantity" name="quantity" formControlName="quantity" required [(ngModel)]="product.quantity" >
                 <div *ngIf="modalForm.get('quantity')?.invalid && (modalForm.get('quantity')?.dirty || modalForm?.get('quantity')?.touched)" class="alert alert-danger">
                   <div *ngIf="modalForm.get('quantity')?.errors?.['required']">quantity is required.</div>
                   <!-- <div *ngIf="modalForm.get('quantity')?.errors?.['minlength']">quantity must be at least 8 characters long.</div> -->
                 </div>
               </div>
               <button type="submit" class="btn btn-primary mb-3" style="width:100%" [disabled]="modalForm.invalid"
                [ngStyle]="{'cursor': modalForm.invalid ? 'not-allowed' : 'pointer'}">Submit</button>   
             </form>
         </div>
    </div>
</div>
