<main>
    <div class="container">
        <div class="login">
          <div *ngIf="errorMessage">
            <p class="text-danger text-center mb-2">{{errorMessage}}</p>
         </div>
         <div *ngIf="successMessage">
            <p class="text-success text-center mb-2 font-weight-bold">{{successMessage}}</p>
         </div>
            <h1 class='text-center'>Sign in</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group  mb-3">
                <label for="name">Username</label>
                <input type="name" class="form-control" id="name" name="name" formControlName="name" required minlength="8">
                <div *ngIf="loginForm.get('name')?.invalid && (loginForm.get('name')?.dirty || loginForm.get('name')?.touched)" class="alert alert-danger">
                  <div *ngIf="loginForm.get('name')?.errors?.['required']">User name is required.</div>
                  <div *ngIf="loginForm.get('name')?.errors?.['minlength']">User name must be at least 8 characters long.</div>
                </div>
              </div>
              <div class="form-group  mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password" required minlength="8">
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm?.get('password')?.touched)" class="alert alert-danger">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mb-3" style="width:100%" [disabled]="loginForm.invalid"
               [ngStyle]="{'cursor': loginForm.invalid ? 'not-allowed' : 'pointer'}">Submit</button>   
            </form>
            <div class="d-flex justify-content-end">
              <span>Don't have an account yet</span>
              <a class="mx-1"  routerLink="/">Signup</a>
            </div>
        </div>
       
      </div>
    
      
</main>
